<!DOCTYPE html>
<html lang="es"></html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 text-primary notranslate">Jhon's Word Rescue</h1>
        <div id="word" class="text-center mt-4 notranslate"></div>

        <!-- SVG Hangman and Gallows -->
    <svg id="hangman" height="250" width="200" class="mx-auto d-block">
        <!-- Gallows -->
        <line x1="10" y1="200" x2="100" y2="200" style="stroke:black;stroke-width:2" /> <!-- Base -->
        <line x1="10" y1="50" x2="10" y2="200" style="stroke:black;stroke-width:2" /> <!-- Vertical Post -->
        <line x1="10" y1="50" x2="100" y2="50" style="stroke:black;stroke-width:2" /> <!-- Horizontal Post -->
        <line x1="100" y1="50" x2="100" y2="80" style="stroke:black;stroke-width:2" /> <!-- Rope -->

        <!-- Head -->
        <g id="head" visibility="hidden">
            <circle cx="100" cy="100" r="20" stroke="black" stroke-width="2" fill="white" />
            <!-- Eyes -->
            <line x1="90" y1="95" x2="95" y2="90" style="stroke:black;stroke-width:2" />
            <line x1="95" y1="95" x2="90" y2="90" style="stroke:black;stroke-width:2" />
            <line x1="105" y1="95" x2="110" y2="90" style="stroke:black;stroke-width:2" />
            <line x1="110" y1="95" x2="105" y2="90" style="stroke:black;stroke-width:2" />
            <!-- Mouth -->
            <path d="M 90 110 Q 100 100 110 110" stroke="black" fill="transparent"/>
        </g>

        <!-- Body -->
        <line id="body" x1="100" y1="120" x2="100" y2="170" style="stroke:black;stroke-width:2" visibility="hidden" />

        <!-- Arms -->
        <line id="left-arm" x1="100" y1="120" x2="80" y2="140" style="stroke:black;stroke-width:2" visibility="hidden" />
        <line id="right-arm" x1="100" y1="120" x2="120" y2="140" style="stroke:black;stroke-width:2" visibility="hidden" />

        <!-- Legs -->
        <line id="left-leg" x1="100" y1="170" x2="80" y2="200" style="stroke:black;stroke-width:2" visibility="hidden" />
        <line id="right-leg" x1="100" y1="170" x2="120" y2="200" style="stroke:black;stroke-width:2" visibility="hidden" />
    </svg>


        <div id="score" class="text-center mt-4"></div>
        <div id="alphabet" class="d-flex flex-wrap justify-content-center mt-4 notranslate"></div>
        <div class="d-sm-flex flex-sm-row justify-content-center mt-4">
            <button id="newGameButton" class="btn btn-primary btn-lg mr-sm-3">Start New Game</button>
            <input type="text" id="newWordInput" class="form-control form-control-lg mr-sm-3" style="width: 200px;" placeholder="Enter a word">
            <button id="addWordButton" class="btn btn-secondary btn-lg">Add Word</button>
        </div>
        <div id="wordList" class="text-center mt-4 notranslate"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Hangman Game</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

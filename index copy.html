<!DOCTYPE html>
<html>
<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <h1>Hangman Game</h1>
    <div id="word"></div>
    <div id="hangman"></div>
    <div id="alphabet" class="text-center"></div>
    <button id="newGameButton" class="btn btn-primary">Start New Game</button>
    <p id="score">Score: 0</p>
    <div class="d-flex justify-content-center mb-3">
        <input type="text" id="newWordInput" class="form-control" placeholder="Enter a word" style="width: 200px;">
    </div>
    <button id="addWordButton" class="btn btn-primary">Add Word</button>
    <div id="wordList"></div>
    <script src="script.js"></script>
</body>
</html>
